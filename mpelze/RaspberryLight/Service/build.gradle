buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath(group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.1.8.RELEASE')
    }
}

apply plugin: 'spring-boot'

String springBootRelease = '1.1.8.RELEASE'

springBoot {
    mainClass = "de.iteratec.raspberrylight.RaspberryLight"
}

configurations {
    providedRuntime
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootRelease
    providedRuntime group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: springBootRelease
}